<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyarthi Mitra Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-section {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Vidyarthi Mitra Form</h2>
        <form id="vidyarthi-mitra-form">
            <div class="form-section">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-section">
                <label for="whatsapp">WhatsApp No.</label>
                <input type="text" id="whatsapp" class="form-control" maxlength="10" required>
            </div>
            <div class="form-section">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="form-section">
                <label for="requirements">Requirements from our side</label>
                <select id="requirements" class="form-control" required>
                    <option value="Career Aptitude Test">Career Aptitude Test</option>
                    <option value="Admission Guidance">Admission Guidance</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="other-requirement" class="form-control hidden mt-2" placeholder="Please specify">
            </div>
            <div class="form-section">
                <label for="category">Category</label>
                <select id="category" class="form-control" required>
                    <option value="Open / General">Open / General</option>
                    <option value="OBC">OBC – Other Backward Class</option>
                    <option value="SC">SC & SC Converts to Buddhism</option>
                    <option value="ST">ST including those living outside specified areas</option>
                    <option value="SBC">SBC- Special Backward Class</option>
                    <option value="SEBC">SEBC – Socially And Educationally Backward Class Of Citizens</option>
                    <option value="VJ">VJ (Vimukta Jati /Denotified Tribes)</option>
                    <option value="NT-B">NT – B (Nomadic Tribes – B)</option>
                    <option value="NT-C">NT – C (Dhangar – Nomadic Tribes-C)</option>
                </select>
            </div>
            <div class="form-section">
                <label for="percentage">12th Percentage</label>
                <input type="number" id="percentage" class="form-control" max="100" required>
            </div>
            <div class="form-section">
                <label for="entrance-exam">Given Entrance Exam</label>
                <select id="entrance-exam" class="form-control" required>
                    <option value="MHT-CET">MHT-CET</option>
                    <option value="NEET">NEET</option>
                    <option value="JEE">JEE</option>
                    <option value="LAW">LAW</option>
                </select>
            </div>
            <div class="form-section hidden" id="career-options-section">
                <label for="mht-cet-sub">MHT-CET Sub-options</label>
                <select id="mht-cet-sub" class="form-control">
                    <option value="PCM">PCM</option>
                    <option value="PCB">PCB</option>
                    <option value="PCMB">PCMB</option>
                </select>
            </div>
            <div class="form-section hidden" id="course-selection-section">
                <label for="course-selection">Course Selection</label>
                <select id="course-selection" class="form-control">
                    <option value="Engineering">Engineering</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Pharm D">Pharm D</option>
                </select>
            </div>
            <div class="form-section hidden" id="branch-selection-section">
                <label for="branch-selection">Branch Selection</label>
                <select id="branch-selection" class="form-control">
                    <option value="CSE">CSE</option>
                    <option value="ENTC">ENTC</option>
                    <option value="Mech">Mech</option>
                </select>
            </div>
            <div class="form-section hidden" id="college-preferences-section">
                <label for="college-preferences">College Preferences</label>
                <select id="college-preferences" class="form-control">
                    <option value="COEP">COEP</option>
                    <option value="VIT Pune">VIT Pune</option>
                    <option value="PICT">PICT</option>
                </select>
            </div>
            <div class="form-section">
                <label for="percentile">Entrance Exam Percentile</label>
                <input type="number" id="percentile" class="form-control" max="100" required>
            </div>
            <div class="form-section">
                <label for="rank">Rank / AIR / SML</label>
                <input type="number" id="rank" class="form-control" max="10000000" required>
            </div>
            <div class="form-section">
                <label>Present Admitted College (if any)</label>
                <div>
                    <input type="radio" name="admitted-college" id="admitted-yes" value="yes"> Yes
                    <input type="radio" name="admitted-college" id="admitted-no" value="no" checked> No
                </div>
                <input type="text" id="admitted-college-name" class="form-control hidden mt-2"
                    placeholder="College Name">
            </div>
            <div class="form-section">
                <label for="coordinator-name">Coordinator Name</label>
                <input type="text" id="coordinator-name" class="form-control" maxlength="10" required>
            </div>
            <div class="form-section">
                <label for="message">Any Message for us</label>
                <textarea id="message" class="form-control" maxlength="50" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('requirements').addEventListener('change', function () {
            var otherRequirement = document.getElementById('other-requirement');
            if (this.value === 'Other') {
                otherRequirement.classList.remove('hidden');
            } else {
                otherRequirement.classList.add('hidden');
            }
        });

        document.getElementById('entrance-exam').addEventListener('change', function () {
            var careerOptionsSection = document.getElementById('career-options-section');
            var entranceExamValue = this.value;
            if (entranceExamValue === 'MHT-CET') {
                careerOptionsSection.classList.remove('hidden');
            } else {
                careerOptionsSection.classList.add('hidden');
            }
        });

        document.getElementById('mht-cet-sub').addEventListener('change', function () {
            var courseSelectionSection = document.getElementById('course-selection-section');
            var mhtCetSubValue = this.value;
            if (mhtCetSubValue === 'PCM') {
                courseSelectionSection.classList.remove('hidden');
                populateCourseSelection(['Engineering', 'Agriculture']);
            } else if (mhtCetSubValue === 'PCB') {
                courseSelectionSection.classList.remove('hidden');
                populateCourseSelection(['Pharmacy', 'Pharm D']);
            } else if (mhtCetSubValue === 'PCMB') {
                courseSelectionSection.classList.remove('hidden');
                populateCourseSelection(['Engineering', 'Agriculture', 'Pharmacy', 'Pharm D']);
            } else {
                courseSelectionSection.classList.add('hidden');
            }
        });

        document.getElementById('course-selection').addEventListener('change', function () {
            var branchSelectionSection = document.getElementById('branch-selection-section');
            var courseSelectionValue = this.value;
            if (courseSelectionValue === 'Engineering') {
                branchSelectionSection.classList.remove('hidden');
                populateBranchSelection(['CSE', 'ENTC', 'Mech']);
            } else {
                branchSelectionSection.classList.add('hidden');
            }
        });

        document.getElementById('branch-selection').addEventListener('change', function () {
            var collegePreferencesSection = document.getElementById('college-preferences-section');
            var branchSelectionValue = this.value;
            if (branchSelectionValue === 'CSE' || branchSelectionValue === 'ENTC' || branchSelectionValue === 'Mech') {
                collegePreferencesSection.classList.remove('hidden');
                populateCollegePreferences(['COEP', 'VIT Pune', 'PICT']);
            } else if (branchSelectionValue === 'Agriculture') {
                collegePreferencesSection.classList.remove('hidden');
                populateCollegePreferences([
                    'Dr. Balasaheb Sawant Konkan Krishi Vidyapeeth',
                    'Vasantrao Naik Marathwada Krishi Vidyapeeth',
                    'College of Agricultural Engineering and Technology Akola'
                ]);
            } else if (branchSelectionValue === 'Pharmacy') {
                collegePreferencesSection.classList.remove('hidden');
                populateCollegePreferences(['Bharti Vidyapeeth']);
            } else if (branchSelectionValue === 'Pharm D') {
                collegePreferencesSection.classList.remove('hidden');
                populateCollegePreferences(['Bharti Vidyapeeth']);
            } else {
                collegePreferencesSection.classList.add('hidden');
            }
        });

        document.querySelectorAll('input[name="admitted-college"]').forEach(function (elem) {
            elem.addEventListener('change', function () {
                var admittedCollegeName = document.getElementById('admitted-college-name');
                if (this.value === 'yes') {
                    admittedCollegeName.classList.remove('hidden');
                } else {
                    admittedCollegeName.classList.add('hidden');
                }
            });
        });

        document.getElementById('vidyarthi-mitra-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });

        function populateCourseSelection(options) {
            var courseSelection = document.getElementById('course-selection');
            courseSelection.innerHTML = '';
            options.forEach(function (option) {
                var opt = document.createElement('option');
                opt.value = option;
                opt.text = option;
                courseSelection.add(opt);
            });
        }

        function populateBranchSelection(options) {
            var branchSelection = document.getElementById('branch-selection');
            branchSelection.innerHTML = '';
            options.forEach(function (option) {
                var opt = document.createElement('option');
                opt.value = option;
                opt.text = option;
                branchSelection.add(opt);
            });
        }

        function populateCollegePreferences(options) {
            var collegePreferences = document.getElementById('college-preferences');
            collegePreferences.innerHTML = '';
            options.forEach(function (option) {
                var opt = document.createElement('option');
                opt.value = option;
                opt.text = option;
                collegePreferences.add(opt);
            });
        }
    </script>
</body>

</html>
